    body {
      background: black;

      color: white;
      overflow: hidden;
      position: relative;
    }
    #entry-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;

    body {
      overflow: auto;
      background: black;
      color: #fff;
      animation: fadeIn 2s ease;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      z-index: 2;
      text-align: center;
      padding: 20px;

      box-shadow: none;
      border-radius: 12px;

    }
    .links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.75em;
      transition: 0.3s;
      text-shadow: 0 0 5px green;
    }
    .links a:hover {
      color: green;
      text-shadow: 0 0 10px green, 0 0 5px white;
    }
    .links i {
      margin-right: 8px;
      color: green;
    }
    .snowflake {
      position: fixed;
      top: -10px;
      width: 5px;
      height: 5px;
      background: white;
      opacity: 0.7;
      border-radius: 50%;
      filter: blur(1px);
      animation: fall linear infinite;
      z-index: 1;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    #visit-label {
      position: fixed;
      top: 10px;

      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.8em;

      cursor: default;
